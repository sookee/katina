server {
    listen              80;
    server_name         yourserver.com;
    root                /path/to/site;
    charset             UTF-8;

    location /prefix {
        include                         fastcgi_params;
        fastcgi_pass                    unix:/var/run/php5-fpm.sock;
        fastcgi_param SCRIPT_FILENAME   /path/to/index.php;
    }

    location ~ ^/prefix/(afw|wk)/res {
        access_log      off;
        expires         max;
    }

}
