		<script>
			var cserv = false;

			var cgame = false;

//				if(!set)

			function injectBases()
			{
				cserv = $('#sel-serv').val();
				inject(
					{
						target: '#div-sel-serv'
						, action: injectYears
						, params: '?func=get_bases&format=generic'
					}
					, {
						xsl: 'xsl/rest-select-asoc.xsl'
						, options: {
							id: 'sel-serv'
							, prefix: 'sel-serv'
						}
					}
				);
				$('#sel-serv').val(cserv);
			}

			function injectYears()
			{
				cyear = $('#sel-year').val();
				inject(
					{
						target: '#div-sel-year'
						, action: injectMnth
						, params:'?func=get_years&format=generic'
							+ '&base=' + document.getElementById('sel-serv').value
					}
					, {
						xsl: 'xsl/rest-select.xsl'
						, options: {
							id: 'sel-year'
							, prefix: 'sel-year'
						}
					}
				);		
				$('#sel-year').val(cyear);
			}
			
			function injectMnth()
			{
				cmnth = $('#sel-mnth').val();
				inject(
					{
						target: '#div-sel-mnth'
						, action: injectMaps
						, params:'?func=get_months&format=generic'
							+ '&base=' + document.getElementById('sel-serv').value
							+ '&year=' + document.getElementById('sel-year').value
					}
					, {
						xsl: 'xsl/rest-select-asoc.xsl'
						, options: {
							id: 'sel-mnth'
							, prefix: 'sel-mnth'
						}
					}
				);		
				$('#sel-mnth').val(cmnth);
			}
		
			function injectMaps()
			{
				cmaps = $('#sel-maps').val();
				
				var sy = parseInt(document.getElementById('sel-year').value);
				var ey = sy;
				var sm = parseInt(document.getElementById('sel-mnth').value);
				var em = sm + 1;
				if(em > 12)
				{
					em = 1;
					++ey;
				}
				var sdate = sy + '-' + (sm<10?'0':'') + sm + '-00';
				var edate = ey + '-' + (em<10?'0':'') + em + '-00';
				inject(
					{
						target: '#div-sel-maps'
						, action: injectGuid
						, params:'?func=get_maps&format=generic'
							+ '&base=' + document.getElementById('sel-serv').value
							+ '&sdate=' + sdate
							+ '&edate=' + edate
					}
					, {
						xsl: 'xsl/rest-select.xsl'
						, options: {
							id: 'sel-maps'
							, prefix: 'sel-maps'
						}
					}
				);		
				$('#sel-maps').val(cmaps);
			}
